<div class="backdrop is-hidden" data-location>
	<div class="modal-three">
		<button class="btn-close-three" aria-label="Закрыть окно заказа" data-location-close>
			<svg class="btn-close-three__icon-three">
				<use href="images/icons.svg#icon-close"></use>
			</svg>
		</button>
		<p class="map__text">Chicago</p>
		<div class="map" id="map">
			<iframe
				class="gmap_iframe"
				width="100%"
				height="100%"
				frameborder="0"
				scrolling="no"
				marginheight="0"
				marginwidth="0"
				src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=834 E 50th St, Chicago, IL 60615, США&amp;t=&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
			></iframe>
		</div>
	</div>
</div>
